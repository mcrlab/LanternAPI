version: '3'

services:
  web:
    build: .
    ports:
     - "80:3001"
    depends_on:
      - "dynamodb"
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      DYNAMODB: "http://dynamodb:8000"
    command: [ "node", "dist/index.js"]
  mqtt:
    image: "eclipse-mosquitto"
    ports:
     - "1883:1883"
  dynamodb:
    image: "amazon/dynamodb-local:latest"
    ports:
     - "8000:8000"

        